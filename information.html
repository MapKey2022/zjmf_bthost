<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
   <link href="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
   <script src="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</head>
<body>
<div class="ui attached message">
<form action="{$ssl}{$loginurl}/api/vhost/host_login" method="post" target="_blank">
    <input type="hidden" name="id" value="{$idd}" />
    <input type="hidden" name="account" value="{$username}" />
    <input type="hidden" name="password" value="{$password}" />
				<button id="accountlogin" type="submit" class="ui primary basic button"><div style="padding-left:5px;">登录面板</div>
				</button>
		</form></div>
<br>
<table class="ui unstackable table">
  <thead>
    <tr>
      <th>状态</th>
      <th>面板账号</th>
      <th>面板密码</th>
      <th class="right aligned">解析</th>
    </tr>
  </thead>
  <tbody>
    <tr>
     <td>{$status}</td>
      <td>{$username}</td>
      <td>{$password}</td>
      <td class="right aligned">{$jxdz}</td>
    </tr>
    
  </tbody>
</table>

<table class="ui unstackable table">
  <thead>
    <tr>
     <th>已使用容量/总容量</th>
      <th>已使用流量/单月总流量</th>
      <th class="right aligned">已使用数据库容量/总数据库容量</th>
    </tr>
  </thead>
  <tbody>
    <tr>
     <td>{$site}M/{$sitemax}M</td>
      <td>{$bdw}M/{$bdwmax}M</td>
      <td class="right aligned">{$db}M/{$dbmax}M</td>
    </tr>
    
  </tbody>
</table>
<table class="ui unstackable table">
  <thead>
    <tr>
     <th>产品说明</th>
    </tr>
  </thead>
  <tbody>
    <tr>
     <td>{$d1}</td>
    </tr>
    
  </tbody>
</table>

</body>

</html>
